name: Deploy to Firebase Functions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: ./functions
        run: npm ci

      - name: Run linter
        working-directory: ./functions
        run: npm run lint || true

      - name: Run tests
        working-directory: ./functions
        run: npm test

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: ./functions
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Validate environment and secrets
        run: |
          ENV="${{ steps.env.outputs.env }}"
          echo "Deploying to environment: $ENV"
          if [ "$ENV" == "production" ]; then
            if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}" ]; then
              echo "::error::FIREBASE_SERVICE_ACCOUNT_PRODUCTION secret is not set. Please configure it in GitHub repository settings."
              exit 1
            fi
            echo "Using FIREBASE_SERVICE_ACCOUNT_PRODUCTION secret"
          elif [ "$ENV" == "staging" ]; then
            if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}" ]; then
              echo "::error::FIREBASE_SERVICE_ACCOUNT_STAGING secret is not set. Please configure it in GitHub repository settings."
              exit 1
            fi
            echo "Using FIREBASE_SERVICE_ACCOUNT_STAGING secret"
          else
            if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}" ]; then
              echo "::error::FIREBASE_SERVICE_ACCOUNT_DEV secret is not set. Please configure it in GitHub repository settings."
              exit 1
            fi
            echo "Using FIREBASE_SERVICE_ACCOUNT_DEV secret"
          fi

      - name: Authenticate to Firebase (Dev)
        if: steps.env.outputs.env == 'dev'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Authenticate to Firebase (Staging)
        if: steps.env.outputs.env == 'staging'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}

      - name: Authenticate to Firebase (Production)
        if: steps.env.outputs.env == 'production'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}

      - name: Deploy to Firebase Functions
        run: |
          ENV="${{ steps.env.outputs.env }}"
          firebase deploy --only functions --project $ENV --non-interactive

